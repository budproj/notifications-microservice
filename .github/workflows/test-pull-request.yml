name: Check Tests in pull requests
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with: 
          node-version: "18.x"

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2
        with:
          install: true
          driver: docker

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Run e2e tests
        run: npm run test:e2e